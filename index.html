<head>

    <title>Palindrome Encoder</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Palindram Encoder</h1>
    <h4>Type in a message and click reverse</h4>
    <box>
    <h5>Your Message</h5>
    <textarea type="text" id="textInput" placeholder="Enter Text Here"></textarea>
    <box2>
    <button id="reverseBtn">Reverse</button>
    <button id="clearBtn">Clear</button>
    </box2>
    <h5>Result</h5>
    <textarea type="text" id="textOutput" placeholder="Encoded Message" readonly></textarea>
    <script src = "script.js"></script>
    </box>
</body>
